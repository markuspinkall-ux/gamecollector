<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameCollector Retro Edition</title>

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
color:white;
background:#000;
overflow-x:hidden;
}

/* Canvas Hintergrund */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* Header */
header{
background:rgba(20,20,30,0.85);
padding:15px;
display:flex;
flex-direction:column;
gap:10px;
}

header input{
padding:8px;
border:none;
border-radius:6px;
background:#2C2F33;
color:white;
}

/* Add Section */
.add-section{
padding:15px;
background:rgba(20,20,30,0.85);
display:flex;
flex-direction:column;
gap:10px;
}

.add-section input,
.add-section select,
.add-section button{
padding:8px;
border:none;
border-radius:6px;
background:#2C2F33;
color:white;
}

.add-section button{
background:#ff00aa;
cursor:pointer;
}

/* Autocomplete */
.autocomplete-box{
background:#23272A;
border-radius:6px;
max-height:250px;
overflow-y:auto;
box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.autocomplete-item{
display:flex;
gap:8px;
padding:8px;
cursor:pointer;
align-items:center;
}

.autocomplete-item:hover{
background:#2C2F33;
}

.autocomplete-item img{
width:40px;
height:55px;
object-fit:cover;
border-radius:4px;
}

/* System */
.system-section{
padding:20px;
}

.system-title{
font-size:20px;
margin-bottom:15px;
color:#00ffff;
text-shadow:0 0 10px #00ffff;
}

.carousel{
display:flex;
gap:15px;
overflow-x:auto;
scroll-snap-type:x mandatory;
}

/* Card */
.card{
min-width:160px;
border-radius:12px;
overflow:hidden;
background:#111;
scroll-snap-align:start;
display:flex;
flex-direction:column;
position:relative;
border:1px solid #ff00aa;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-title{
padding:8px 10px;
font-weight:bold;
font-size:14px;
text-align:center;
}

/* Icons */
.card-icons{
position:absolute;
top:8px;
right:8px;
display:flex;
gap:6px;
}

.icon-btn{
width:28px;
height:28px;
border-radius:50%;
border:none;
cursor:pointer;
font-size:14px;
display:flex;
align-items:center;
justify-content:center;
color:white;
}

.edit-btn{
background:#00ffff;
color:black;
}

.delete-btn{
background:#ff0066;
}

/* Desktop */
@media(min-width:768px){

header{
flex-direction:row;
justify-content:space-between;
align-items:center;
}

header input{
width:300px;
}

.add-section{
flex-direction:row;
}

.add-section input,
.add-section select{
width:auto;
}

.add-section button{
width:auto;
}

.card{
min-width:200px;
}

.card img{
height:280px;
}

}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<header>
<h2>üéÆ GameCollector Retro</h2>
<input id="search" placeholder="Suchen..." oninput="render()">
</header>

<div class="add-section">
<input id="title" placeholder="Titel" oninput="autoComplete()" autocomplete="off">
<div id="autocompleteResults" class="autocomplete-box" style="display:none;"></div>

<select id="system">
<option value="">System w√§hlen</option>
<option>NES</option><option>SNES</option><option>N64</option>
<option>GameCube</option><option>Wii</option><option>Switch</option>
<option>Game Boy</option><option>Nintendo DS</option>
<option>PS1</option><option>PS2</option><option>PS3</option>
<option>PS4</option><option>PS5</option>
<option>Xbox</option><option>Xbox 360</option>
<option>PC</option>
</select>

<input type="file" id="coverUpload" accept="image/*">
<button onclick="addGame()">Hinzuf√ºgen</button>
</div>

<div id="library"></div>

<script>

const API_KEY = "fd6918aa2d024a1fa2331ccbde183ae7";

/* ===================== */
/* RETRO SYNTHWAVE WALLPAPER */
/* ===================== */

const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let offset = 0;

function drawRetro(){

const w = canvas.width;
const h = canvas.height;

ctx.clearRect(0,0,w,h);

/* Himmel */
let gradient = ctx.createLinearGradient(0,0,0,h);
gradient.addColorStop(0,"#1a0033");
gradient.addColorStop(0.5,"#330066");
gradient.addColorStop(1,"#000000");

ctx.fillStyle = gradient;
ctx.fillRect(0,0,w,h);

/* Sonne */
let sunY = h * 0.35;
let sunRadius = 120;

let sunGradient = ctx.createRadialGradient(
w/2, sunY, 10,
w/2, sunY, sunRadius
);
sunGradient.addColorStop(0,"#ffcc00");
sunGradient.addColorStop(1,"#ff0066");

ctx.fillStyle = sunGradient;
ctx.beginPath();
ctx.arc(w/2, sunY, sunRadius, 0, Math.PI*2);
ctx.fill();

/* Horizont */
ctx.strokeStyle = "#ff00ff";
ctx.lineWidth = 2;
ctx.beginPath();
ctx.moveTo(0, h*0.55);
ctx.lineTo(w, h*0.55);
ctx.stroke();

/* Grid */
ctx.strokeStyle = "#00ffff";
ctx.lineWidth = 1;

for(let i=0;i<30;i++){
let y = h*0.55 + (i*20) + offset;
ctx.beginPath();
ctx.moveTo(0,y);
ctx.lineTo(w,y);
ctx.stroke();
}

for(let i=-20;i<20;i++){
ctx.beginPath();
ctx.moveTo(w/2 + i*40, h*0.55);
ctx.lineTo(w/2 + i*100, h);
ctx.stroke();
}

/* Scanlines */
ctx.strokeStyle = "rgba(255,255,255,0.03)";
for(let i=0;i<h;i+=4){
ctx.beginPath();
ctx.moveTo(0,i);
ctx.lineTo(w,i);
ctx.stroke();
}

offset += 0.5;
if(offset > 20) offset = 0;

requestAnimationFrame(drawRetro);
}

drawRetro();

/* ===================== */
/* GAME LOGIK */
/* ===================== */

let games=JSON.parse(localStorage.getItem("games"))||[];
let selectedCover="";
let autoTimeout;

function save(){
localStorage.setItem("games",JSON.stringify(games));
}

async function autoComplete(){
clearTimeout(autoTimeout);
autoTimeout=setTimeout(async()=>{
let query=title.value;
if(query.length<2){
autocompleteResults.style.display="none";
return;
}

let res=await fetch(
`https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(query)}&page_size=5`
);
let data=await res.json();

let box=autocompleteResults;
box.innerHTML="";
box.style.display="block";

data.results.forEach(game=>{
let div=document.createElement("div");
div.className="autocomplete-item";
div.innerHTML=`
${game.background_image?`<img src="${game.background_image}">`:''}
<span>${game.name}</span>
`;
div.onclick=()=>{
title.value=game.name;
selectedCover=game.background_image||"";
box.style.display="none";
};
box.appendChild(div);
});
},300);
}

function addGame(){
let t=title.value;
let s=system.value;
let f=coverUpload.files[0];
if(!t||!s)return alert("Titel & System n√∂tig");

if(f){
let r=new FileReader();
r.onload=e=>createGame(t,s,e.target.result);
r.readAsDataURL(f);
}else createGame(t,s,selectedCover);

selectedCover="";
title.value="";
autocompleteResults.style.display="none";
}

function createGame(t,s,c){
games.push({id:Date.now(),title:t,system:s,cover:c});
save();
render();
}

function editGame(id){
let g=games.find(x=>x.id===id);
let newTitle=prompt("Neuer Titel:",g.title);
if(newTitle){
g.title=newTitle;
save();
render();
}
}

function deleteGame(id){
if(confirm("Wirklich l√∂schen?")){
games=games.filter(g=>g.id!==id);
save();
render();
}
}

function render(){
let lib=document.getElementById("library");
lib.innerHTML="";
let searchVal=search.value.toLowerCase();
let filtered=games.filter(g=>g.title.toLowerCase().includes(searchVal));
let systems=[...new Set(filtered.map(g=>g.system))];
systems.sort((a,b)=>a.localeCompare(b,'de',{sensitivity:'base'}));

systems.forEach(sys=>{
let sec=document.createElement("div");
sec.className="system-section";
sec.innerHTML=`<div class="system-title">${sys}</div>
<div class="carousel"></div>`;
lib.appendChild(sec);

let car=sec.querySelector(".carousel");

filtered.filter(g=>g.system===sys)
.sort((a,b)=>a.title.localeCompare(b.title,'de',{sensitivity:'base'}))
.forEach(g=>{
car.innerHTML+=`
<div class="card">
${g.cover?`<img src="${g.cover}">`:''}
<div class="card-icons">
<button class="icon-btn edit-btn" onclick="editGame(${g.id})">‚úè</button>
<button class="icon-btn delete-btn" onclick="deleteGame(${g.id})">üóë</button>
</div>
<div class="card-title">${g.title}</div>
</div>`;
});
});
}

render();

</script>

</body>
</html>
