<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameCollector</title>

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:#0f1115;
color:white;
}

/* Hintergrund */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
pointer-events:none;
}

/* Header */
header{
background:#23272acc;
padding:15px;
display:flex;
flex-direction:column;
gap:10px;
}

header input{
padding:8px;
border:none;
border-radius:6px;
background:#2C2F33;
color:white;
}

/* Add Section */
.add-section{
padding:15px;
background:#23272acc;
display:flex;
flex-direction:column;
gap:10px;
}

.add-section input,
.add-section select,
.add-section button{
padding:8px;
border:none;
border-radius:6px;
background:#2C2F33;
color:white;
}

.add-section button{
background:#5865F2;
cursor:pointer;
}

/* Autocomplete â€“ jetzt im normalen Layout */
.autocomplete-box{
background:#23272A;
border-radius:6px;
max-height:250px;
overflow-y:auto;
box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.autocomplete-item{
display:flex;
gap:8px;
padding:8px;
cursor:pointer;
align-items:center;
}

.autocomplete-item:hover{
background:#2C2F33;
}

.autocomplete-item img{
width:40px;
height:55px;
object-fit:cover;
border-radius:4px;
}

/* System */
.system-section{
padding:20px;
}

.system-title{
font-size:18px;
margin-bottom:15px;
}

.carousel{
display:flex;
gap:15px;
overflow-x:auto;
scroll-snap-type:x mandatory;
}

/* Card */
.card{
min-width:160px;
border-radius:12px;
overflow:hidden;
background:#23272A;
scroll-snap-align:start;
position:relative;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-content{
position:absolute;
bottom:0;
width:100%;
padding:10px;
background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
opacity:0;
transition:.3s;
}

.card:hover .card-content{
opacity:1;
}

.card-buttons{
display:flex;
gap:5px;
margin-top:5px;
}

.card-buttons button{
flex:1;
font-size:12px;
padding:5px;
background:#5865F2;
border:none;
border-radius:4px;
color:white;
cursor:pointer;
}

/* Desktop */
@media(min-width:768px){

header{
flex-direction:row;
justify-content:space-between;
align-items:center;
}

header input{
width:300px;
}

.add-section{
flex-direction:row;
align-items:flex-start;
}

.add-section input,
.add-section select{
width:auto;
}

.add-section button{
width:auto;
}

.card{
min-width:200px;
}

.card img{
height:280px;
}

}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<header>
<h2>ðŸŽ® GameCollector</h2>
<input id="search" placeholder="Suchen..." oninput="render()">
</header>

<div class="add-section">
<input id="title" placeholder="Titel" oninput="autoComplete()" autocomplete="off">
<div id="autocompleteResults" class="autocomplete-box" style="display:none;"></div>

<select id="system">
<option value="">System wÃ¤hlen</option>
<option>NES</option><option>SNES</option><option>N64</option>
<option>GameCube</option><option>Wii</option><option>Switch</option>
<option>Game Boy</option><option>Nintendo DS</option>
<option>PS1</option><option>PS2</option><option>PS3</option>
<option>PS4</option><option>PS5</option>
<option>Xbox</option><option>Xbox 360</option>
<option>PC</option>
</select>

<input type="file" id="coverUpload" accept="image/*">
<button onclick="addGame()">HinzufÃ¼gen</button>
</div>

<div id="library"></div>

<script>

const API_KEY = "fd6918aa2d024a1fa2331ccbde183ae7";

/* Hintergrund */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<60;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
dx:(Math.random()-0.5)*0.4,
dy:(Math.random()-0.5)*0.4
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(88,101,242,0.3)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.x+=p.dx;
p.y+=p.dy;
if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;
});
requestAnimationFrame(animate);
}
animate();

/* Logik */
let games=JSON.parse(localStorage.getItem("games"))||[];
let selectedCover="";
let autoTimeout;

function save(){
localStorage.setItem("games",JSON.stringify(games));
}

async function autoComplete(){
clearTimeout(autoTimeout);
autoTimeout=setTimeout(async()=>{
let query=title.value;
if(query.length<2){
autocompleteResults.style.display="none";
return;
}

let res=await fetch(
`https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(query)}&page_size=5`
);
let data=await res.json();

let box=autocompleteResults;
box.innerHTML="";
box.style.display="block";

data.results.forEach(game=>{
let div=document.createElement("div");
div.className="autocomplete-item";
div.innerHTML=`
${game.background_image?`<img src="${game.background_image}">`:''}
<span>${game.name}</span>
`;
div.onclick=()=>{
title.value=game.name;
selectedCover=game.background_image||"";
box.style.display="none";
};
box.appendChild(div);
});
},300);
}

function addGame(){
let t=title.value;
let s=system.value;
let f=coverUpload.files[0];
if(!t||!s)return alert("Titel & System nÃ¶tig");

if(f){
let r=new FileReader();
r.onload=e=>createGame(t,s,e.target.result);
r.readAsDataURL(f);
}else createGame(t,s,selectedCover);

selectedCover="";
title.value="";
autocompleteResults.style.display="none";
}

function createGame(t,s,c){
games.push({id:Date.now(),title:t,system:s,cover:c});
save();
render();
}

function deleteGame(id){
games=games.filter(g=>g.id!==id);
save();
render();
}

function render(){
let lib=document.getElementById("library");
lib.innerHTML="";
let searchVal=search.value.toLowerCase();
let filtered=games.filter(g=>g.title.toLowerCase().includes(searchVal));
let systems=[...new Set(filtered.map(g=>g.system))];
systems.sort((a,b)=>a.localeCompare(b,'de',{sensitivity:'base'}));

systems.forEach(sys=>{
let sec=document.createElement("div");
sec.className="system-section";
sec.innerHTML=`<div class="system-title">${sys}</div>
<div class="carousel"></div>`;
lib.appendChild(sec);

let car=sec.querySelector(".carousel");

filtered.filter(g=>g.system===sys)
.sort((a,b)=>a.title.localeCompare(b.title,'de',{sensitivity:'base'}))
.forEach(g=>{
car.innerHTML+=`
<div class="card">
${g.cover?`<img src="${g.cover}">`:''}
<div class="card-content">
<h4>${g.title}</h4>
<div class="card-buttons">
<button onclick="deleteGame(${g.id})">LÃ¶schen</button>
</div>
</div>
</div>`;
});
});
}

render();

</script>

</body>
</html>
