<title>GameCollector Ultimate</title>

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:#0f1115;
color:white;
}

/* Canvas Background */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* Header */
header{
background:#23272acc;
backdrop-filter:blur(10px);
padding:15px;
display:flex;
flex-direction:column;
gap:10px;
}

header h2{
margin:0;
}

header input{
width:100%;
}

/* Add Section */
.add-section{
padding:15px;
background:#23272acc;
display:flex;
flex-direction:column;
gap:10px;
position:relative;
}

.add-section input,
.add-section select,
.add-section button{
width:100%;
}

/* Autocomplete FIX */
.autocomplete-box{
position:absolute;
top:60px;
left:0;
right:0;
background:#23272A;
border-radius:6px;
max-height:250px;
overflow-y:auto;
z-index:9999;
box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.autocomplete-item{
display:flex;
gap:8px;
padding:8px;
cursor:pointer;
align-items:center;
}

.autocomplete-item:hover{
background:#2C2F33;
}

.autocomplete-item img{
width:40px;
height:55px;
object-fit:cover;
border-radius:4px;
}

/* System */
.system-section{
padding:20px;
}

.system-title{
font-size:18px;
margin-bottom:15px;
}

.carousel{
display:flex;
gap:15px;
overflow-x:auto;
scroll-snap-type:x mandatory;
padding-bottom:10px;
}

.carousel::-webkit-scrollbar{
height:6px;
}

.carousel::-webkit-scrollbar-thumb{
background:#444;
border-radius:4px;
}

/* Card */
.card{
position:relative;
min-width:160px;
border-radius:12px;
overflow:hidden;
background:#23272A;
scroll-snap-align:start;
transition:transform .2s ease;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-content{
position:absolute;
bottom:0;
width:100%;
padding:10px;
background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
opacity:0;
transition:.3s;
}

.card:hover .card-content{
opacity:1;
}

.card-buttons{
display:flex;
gap:5px;
margin-top:5px;
}

.card-buttons button{
flex:1;
font-size:12px;
padding:5px;
}

/* Desktop Layout */
@media(min-width:768px){

header{
flex-direction:row;
justify-content:space-between;
align-items:center;
}

header input{
width:300px;
}

.add-section{
flex-direction:row;
align-items:center;
}

.add-section input,
.add-section select{
width:auto;
}

.add-section button{
width:auto;
}

.card{
min-width:200px;
}

.card img{
height:280px;
}

}
</style>
</head>
