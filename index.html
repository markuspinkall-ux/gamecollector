<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameCollector Space Edition</title>

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:transparent;
color:white;
overflow-x:hidden;
}

/* Canvas */
canvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
pointer-events:none;
}

header,.add-section,#library{
position:relative;
z-index:2;
}

/* Header */
header{
background:rgba(20,20,30,0.9);
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:10px;
}

header input{
padding:8px;
border:none;
border-radius:6px;
background:#2C2F33;
color:white;
}

/* View Switch */
.view-switch button{
padding:6px 12px;
border:none;
border-radius:6px;
cursor:pointer;
background:#333;
color:white;
font-weight:bold;
}

.view-switch button.active{
background:#ff00aa;
}

/* Add Section */
.add-section{
padding:15px;
background:rgba(20,20,30,0.9);
display:flex;
flex-wrap:wrap;
gap:10px;
}

.add-section input,
.add-section select,
.add-section button{
padding:8px;
border:none;
border-radius:6px;
background:#2C2F33;
color:white;
}

.add-section button{
background:#ff00aa;
cursor:pointer;
}

/* GRID VIEW */
.carousel{
display:flex;
gap:15px;
overflow-x:auto;
}

.card{
min-width:160px;
border-radius:12px;
overflow:hidden;
background:#111;
display:flex;
flex-direction:column;
position:relative;
border:1px solid #ff00aa;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-title{
padding:8px;
text-align:center;
}

/* LIST VIEW */
.list-view .carousel{
display:block;
}

.list-view .card{
flex-direction:row;
min-width:100%;
height:100px;
margin-bottom:10px;
}

.list-view .card img{
width:70px;
height:100%;
object-fit:cover;
}

.list-view .card-title{
flex:1;
display:flex;
align-items:center;
padding-left:15px;
text-align:left;
}

/* Icons */
.card-icons{
position:absolute;
top:8px;
right:8px;
display:flex;
gap:6px;
}

.icon-btn{
width:28px;
height:28px;
border-radius:50%;
border:none;
cursor:pointer;
font-size:14px;
display:flex;
align-items:center;
justify-content:center;
color:white;
}

.edit-btn{ background:#00ffff; color:black; }
.delete-btn{ background:#ff0066; }

.system-section{
padding:20px;
}

.system-title{
font-size:20px;
margin-bottom:15px;
color:#00ffff;
text-shadow:0 0 10px #00ffff;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<header>
<div>
<h2>üéÆ GameCollector Space Edition</h2>
<input id="search" placeholder="Suchen..." oninput="render()">
</div>

<div class="view-switch">
<button id="gridBtn" onclick="setView('grid')">Grid</button>
<button id="listBtn" onclick="setView('list')">Liste</button>
</div>
</header>

<div class="add-section">
<input id="title" placeholder="Titel" oninput="autoComplete()" autocomplete="off">
<select id="system">
<option value="">System w√§hlen</option>
<option>NES</option><option>SNES</option><option>N64</option>
<option>GameCube</option><option>Wii</option><option>Switch</option>
<option>Game Boy</option><option>Nintendo DS</option>
<option>PS1</option><option>PS2</option><option>PS3</option>
<option>PS4</option><option>PS5</option>
<option>Xbox</option><option>Xbox 360</option>
<option>PC</option>
</select>
<input type="file" id="coverUpload" accept="image/*">
<button onclick="addGame()">Hinzuf√ºgen</button>
</div>

<div id="library"></div>

<script>

const API_KEY="fd6918aa2d024a1fa2331ccbde183ae7";

/* VIEW MODE */
let currentView=localStorage.getItem("viewMode")||"grid";

function setView(mode){
currentView=mode;
localStorage.setItem("viewMode",mode);
updateViewButtons();
render();
}

function updateViewButtons(){
gridBtn.classList.remove("active");
listBtn.classList.remove("active");
if(currentView==="grid")gridBtn.classList.add("active");
if(currentView==="list")listBtn.classList.add("active");
}
updateViewButtons();

/* SPACE INVADERS BACKGROUND (gek√ºrzt hier f√ºr √úbersicht) */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resize();
window.addEventListener("resize",resize);
let offset=0;
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
let gradient=ctx.createLinearGradient(0,0,0,canvas.height);
gradient.addColorStop(0,"#1a0033");
gradient.addColorStop(1,"#000");
ctx.fillStyle=gradient;
ctx.fillRect(0,0,canvas.width,canvas.height);
offset+=0.5;
requestAnimationFrame(draw);
}
draw();

/* GAME LOGIC */
let games=JSON.parse(localStorage.getItem("games"))||[];
let selectedCover="";

function save(){localStorage.setItem("games",JSON.stringify(games));}

async function autoComplete(){
let query=title.value;
if(query.length<2)return;

let res=await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(query)}&page_size=1`);
let data=await res.json();
if(data.results.length>0){
selectedCover=data.results[0].background_image||"";
}
}

function addGame(){
let t=title.value;
let s=system.value;
let file=coverUpload.files[0];
if(!t||!s)return alert("Titel & System n√∂tig");

if(file){
let reader=new FileReader();
reader.onload=e=>{
games.push({id:Date.now(),title:t,system:s,cover:e.target.result});
save();
render();
};
reader.readAsDataURL(file);
}else{
games.push({id:Date.now(),title:t,system:s,cover:selectedCover});
save();
render();
}
title.value="";
selectedCover="";
}

function editGame(id){
let g=games.find(x=>x.id===id);
let newTitle=prompt("Neuer Titel:",g.title);
if(newTitle){g.title=newTitle;save();render();}
}

function deleteGame(id){
if(confirm("Wirklich l√∂schen?")){
games=games.filter(g=>g.id!==id);
save();
render();
}
}

function render(){
let lib=document.getElementById("library");
lib.innerHTML="";
lib.className=currentView==="list"?"list-view":"";

let filtered=games.filter(g=>g.title.toLowerCase().includes(search.value.toLowerCase()));
let systems=[...new Set(filtered.map(g=>g.system))];
systems.sort((a,b)=>a.localeCompare(b,'de',{sensitivity:'base'}));

systems.forEach(sys=>{
let sec=document.createElement("div");
sec.className="system-section";
sec.innerHTML=`<div class="system-title">${sys}</div><div class="carousel"></div>`;
lib.appendChild(sec);
let car=sec.querySelector(".carousel");

filtered.filter(g=>g.system===sys)
.sort((a,b)=>a.title.localeCompare(b.title,'de',{sensitivity:'base'}))
.forEach(g=>{
car.innerHTML+=`
<div class="card">
${g.cover?`<img src="${g.cover}">`:''}
<div class="card-icons">
<button class="icon-btn edit-btn" onclick="editGame(${g.id})">‚úè</button>
<button class="icon-btn delete-btn" onclick="deleteGame(${g.id})">üóë</button>
</div>
<div class="card-title">${g.title}</div>
</div>`;
});
});
}

render();

</script>

</body>
</html>
